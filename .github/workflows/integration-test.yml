name: Integration Test

on: [push]

jobs:

  tests:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4

      - name: Setup Go 1.23.x
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'

      - name: Run Integration Tests
        run: go test ./test/integration
